<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Europale Basket Club - Contact</title>
  <link rel="stylesheet" href="../assets/css/contact.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="contact">
      <div class="content">
        <h2>Contactez-Nous</h2>
        <p>Pour toute question ou information, n'hésitez pas à nous contacter via les moyens suivants :</p>
          <div class="backHome">
            <a href="../index.html">← Retour à l'accueil</a>
          </div>
      </div>
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
            <div class="text">
              <h3>Adresse</h3>
              <p>26 Rue Hector Berlioz, 62930 Wimereux</p>
            </div>
          </div>

          <div class="box">
            <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
            <div class="text">
              <h3>Téléphone</h3>
              <p>06 76 37 67 29</p>
            </div>
          </div>

          <div class="box">
            <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
            <div class="text">
              <h3>Email</h3>
              <p>ebcww@hotmail.fr</p>
            </div>
          </div>
        </div>

        <div class="contactForm">
          <form>
            <h2>Envoyer un Message</h2>
            <div class="inputBox">
              <input type="text" name="" required="required" disabled>
              <span>Nom Complet</span>
            </div>
            <div class="inputBox">
              <input type="text" name="" required="required" disabled>
              <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea required="required" disabled></textarea>
              <span>Écrivez votre Message...</span>
            </div>
            <div class="inputBox">
              <input type="submit" name="" value="Envoyer" disabled>
            </div>
          </form>
        </div>

      </div>
    </section>

<script>
  // Animation d'entrée
  window.addEventListener('load', () => {
    const container = document.querySelector('.container');
    setTimeout(() => {
      container.classList.add('animate');
    }, 100);
  });
</script>

</body>
</html>
